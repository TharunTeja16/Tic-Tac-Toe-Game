<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
  <h1>Tic Tac Toe</h1>
  <div>
    Mode: 
    <select id="modeSelect">
      <option value="pvp">Player vs Player</option>
      <option value="pvc">Player vs Computer</option>
    </select>
  </div>
  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div class="status">Player X's Turn</div>
  <div class="scoreboard">
    <div>❌ X Wins: <span id="xScore">0</span></div>
    <div>⭕ O Wins: <span id="oScore">0</span></div>
    <div>🤝 Draws: <span id="draws">0</span></div>
  </div>
  <div class="controls">
    <button id="resetBtn">🔄 Reset Board</button>
    <button id="resetScoresBtn">🗑️ Reset Scores</button>
    <button id="themeBtn">🌙 Dark Mode</button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
